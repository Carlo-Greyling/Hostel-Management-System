<div class="event-list" *ngFor="let i of participation">
  <mat-card style="border-color: black; border-top: 1px solid; border-left: 1px solid; border-right: 1px solid;">
    <p style="position: relative; margin-left: auto">{{ 'eventID' }}</p>
    <p style="position: relative; margin-left: auto">{{ 'eventName' }}</p>
    <p style="right: 0">{{ 'eventPercentage' }}</p>
  </mat-card>
</div>
