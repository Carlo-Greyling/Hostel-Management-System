<div class="scanner-shell" [hidden]="!hasDevices">
  <zxing-scanner [torch]="torchEnabled" [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
               [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
               (camerasFound)="onCamerasFound($event)" (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>

      <small>Result</small>
      <strong>{{ qrResultString }}</strong>
    </div>
    <button mat-icon-button (click)="clearResult()">&times;</button>
  </section-->
</div>

<div class="form-popup" id="successfulScan">
  <form action="/action_page.php" class="form-container">
    <h1>Scan Results</h1>

    <img src=" {{ studentImage }} ">

    <h5 id="studentNumber">{{ studentNumber }}</h5>

    <label for="nameSurname"><b>Student Names</b></label>
    <p id="nameSurname">{{ studentName }}</p>

    <button type="submit" class="btn" (click)="validate(qrResultString)">Update</button>
    <button type="submit" class="btn cancel" (click)="closeForm()">Close</button>
  </form>
</div>
