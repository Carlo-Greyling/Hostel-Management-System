<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"> 

    <ng-container matColumnDef="studentno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student No. </th>
      <td mat-cell *matCellDef="let element"> {{element.studentno}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="portfolio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Portfolio </th>
      <td mat-cell *matCellDef="let element"> {{element.portfolio}} </td>
    </ng-container>
  
    <ng-container matColumnDef="voteno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Votes </th>
      <td mat-cell *matCellDef="let element"> {{element.voteno}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
