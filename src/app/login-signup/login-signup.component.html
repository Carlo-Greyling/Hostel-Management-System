<div class="main-div">
  <form (ngSubmit)="LogIn()" #f="ngForm">
    <mat-card style="text-align: center; padding: 32px;">
      <img
        class="center"
        mat-card-image
        src="http://news.nwu.ac.za/sites/news.nwu.ac.za/files/Logo-press-releases_68.png"
        alt="app logo">
      <mat-card-content>
        <h4>Welcome to the Hostel Management Application.</h4>
        <h6>{{ signInMessage }}</h6>
      </mat-card-content>
      <mat-card-actions>
          <button
            mat-raised-button
            type="submit"
            (click)="LogIn()"
            style="color: white;"
            color="primary"
          >Login with Google</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
